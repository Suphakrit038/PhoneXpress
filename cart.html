<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>PhoneXpress - ตะกร้าสินค้า</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/image/favicon.png" />
    <style>
        /* --- CSS Variables --- */
        :root {
            --gold: #d4af37;
            --black: #000000;
            --white: #ffffff;
            --dark-gray-bg: rgba(255, 255, 255, 0.1); /* Background color for cards/sections */
            --light-text-color: #e5e7eb; /* Secondary text color */
            --border-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Global Styles & Body --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Animations (retained for consistency) --- */
        .gold-glow {
            position: fixed;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(212, 175, 55, 0.15), transparent);
            animation: glowMove 10s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes glowMove {
            0% { transform: translateX(-30%); }
            100% { transform: translateX(30%); }
        }

        /* --- Layout & Z-index for content over glow --- */
        .navbar, .cart-container, .footer {
            position: relative;
            z-index: 1;
        }

        /* --- Navbar (reused from index.html) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .logo-img {
            height: 45px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .menu a {
            color: var(--white);
            margin-left: 1.8rem;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            font-size: 1.05rem;
            padding-bottom: 5px;
        }

        .menu a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: 0;
            background-color: var(--gold);
            transition: width 0.3s ease-in-out;
        }

        .menu a:hover { color: var(--gold); }
        .menu a:hover::after { width: 100%; }
        .menu a.active::after { width: 100%; }

        /* --- Call-to-Action Button (reused) --- */
        .btn {
            padding: 0.8rem 2.5rem;
            border-radius: 9999px;
            background-color: var(--gold);
            color: var(--black);
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .btn:hover {
            background-color: #f6c84f;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background-color: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
        }


        /* --- Cart Specific Styles --- */
        .cart-container {
            flex-grow: 1; /* Allows container to take available space */
            padding: 3rem 1.5rem;
            max-width: 1000px;
            margin: 2rem auto;
            background-color: var(--dark-gray-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .cart-container h2 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none; /* No border for the last item */
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h4 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--white);
        }

        .cart-item-details p {
            margin: 0.3rem 0 0.8rem;
            color: var(--light-text-color);
            font-size: 0.95rem;
        }

        .cart-item-quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .cart-item-quantity-control button {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--white);
            border: none;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .cart-item-quantity-control button:hover {
            background-color: rgba(212, 175, 55, 0.2);
        }

        .cart-item-quantity-control span {
            padding: 0.5rem 1rem;
            min-width: 30px;
            text-align: center;
            color: var(--white);
            font-weight: 500;
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--gold);
            margin-left: 2rem;
            min-width: 100px;
            text-align: right;
        }

        .remove-item-btn {
            background: none;
            border: none;
            color: #ef4444; /* Red for delete */
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 1.5rem;
            padding: 0.5rem;
            transition: color 0.2s ease;
        }

        .remove-item-btn:hover {
            color: #dc2626;
        }

        .cart-summary {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
        }

        .cart-summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
        }

        .cart-summary .total {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--gold);
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .checkout-actions {
            text-align: center;
            margin-top: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* --- Footer (reused) --- */
        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--light-text-color);
            text-align: center;
            padding: 2.5rem 1.5rem;
            font-size: 0.95rem;
            margin-top: auto;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 1rem;
            }

            .menu {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-around;
            }

            .menu a {
                margin-left: 0;
                margin-right: 0;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .cart-container {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            .cart-container h2 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .cart-item {
                flex-wrap: wrap; /* Allow items to wrap on small screens */
                justify-content: center;
                text-align: center;
            }

            .cart-item-image {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .cart-item-details {
                width: 100%;
                margin-bottom: 1rem;
            }

            .cart-item-price {
                margin-left: 0;
                margin-top: 1rem;
                text-align: center;
                width: 100%;
            }

            .cart-item-quantity-control {
                margin-bottom: 1rem;
            }

            .remove-item-btn {
                margin-left: 0;
                width: 100%;
            }

            .cart-summary {
                padding: 1.5rem;
            }

            .checkout-actions .btn {
                width: 100%;
                box-sizing: border-box; /* Include padding/border in width */
            }
        }
    </style>
</head>
<body>
    <div class="gold-glow"></div>

<nav class="navbar">
    <div class="logo">
        <a href="index.html">
            <img src="assets/image/favicon.png" alt="PhoneXpress Logo" class="logo-img" />
        </a>
    </div>
    <div class="menu">
        <a href="index.html">หน้าแรก</a>
        <a href="allproduct.html">สินค้า</a>
        <a href="cart.html" class="active">ตะกร้า</a>
    </div>
</nav>

    <main class="cart-container">
        <h2>ตะกร้าสินค้าของคุณ</h2>

        <div class="cart-items" id="cart-items-container">
            <p id="empty-cart-message" style="text-align: center; color: var(--light-text-color);">ตะกร้าสินค้าว่างเปล่า</p>
        </div>

        <div class="cart-summary">
            <div>
                <span>ยอดรวมสินค้า</span>
                <span id="cart-subtotal">฿0</span>
            </div>
            <div>
                <span>ค่าจัดส่ง</span>
                <span id="cart-shipping">฿100</span>
            </div>
            <div class="total">
                <span>ยอดชำระทั้งหมด</span>
                <span id="cart-total">฿0</span>
            </div>
        </div>

        <div class="checkout-actions">
            <button class="btn" id="checkout-button">ดำเนินการชำระเงิน</button>
            <button class="btn btn-secondary" id="clear-cart-button">ล้างตะกร้าทั้งหมด</button>
            <a href="allproduct.html" class="btn btn-secondary">เลือกซื้อสินค้าต่อ</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 PhoneXpress. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartSubtotalSpan = document.getElementById('cart-subtotal');
            const cartShippingSpan = document.getElementById('cart-shipping');
            const cartTotalSpan = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');
            const clearCartButton = document.getElementById('clear-cart-button');
            const fixedShippingCost = 100; // ฿100

            function formatPrice(price) {
                return `฿${parseFloat(price).toLocaleString('th-TH', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
            }

            function updateCartSummary() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                let subtotal = 0;

                cart.forEach(item => {
                    const priceValue = parseFloat(item.price.replace('฿', '').replace(/,/g, ''));
                    subtotal += priceValue * item.quantity;
                });

                const total = subtotal + fixedShippingCost;

                cartSubtotalSpan.textContent = formatPrice(subtotal);
                cartShippingSpan.textContent = formatPrice(fixedShippingCost);
                cartTotalSpan.textContent = formatPrice(total);

                // Enable/disable checkout and clear buttons
                if (cart.length === 0) {
                    checkoutButton.disabled = true;
                    checkoutButton.style.opacity = '0.5';
                    checkoutButton.style.cursor = 'not-allowed';
                    clearCartButton.disabled = true;
                    clearCartButton.style.opacity = '0.5';
                    clearCartButton.style.cursor = 'not-allowed';
                } else {
                    checkoutButton.disabled = false;
                    checkoutButton.style.opacity = '1';
                    checkoutButton.style.cursor = 'pointer';
                    clearCartButton.disabled = false;
                    clearCartButton.style.opacity = '1';
                    clearCartButton.style.cursor = 'pointer';
                }
            }

            function loadCartItems() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartItemsContainer.innerHTML = ''; // Clear previous items

                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                } else {
                    emptyCartMessage.style.display = 'none';
                    cart.forEach(item => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.classList.add('cart-item');
                        cartItemDiv.dataset.model = item.model; // Store model for easy access

                        cartItemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <h4>${item.name}</h4>
                                <p>${item.price}</p>
                                <div class="cart-item-quantity-control">
                                    <button class="decrease-quantity-btn" data-model="${item.model}">-</button>
                                    <span class="quantity-display">${item.quantity}</span>
                                    <button class="increase-quantity-btn" data-model="${item.model}">+</button>
                                </div>
                            </div>
                            <div class="cart-item-price">${formatPrice(parseFloat(item.price.replace('฿', '').replace(/,/g, '')) * item.quantity)}</div>
                            <button class="remove-item-btn" data-model="${item.model}">ลบ</button>
                        `;
                        cartItemsContainer.appendChild(cartItemDiv);
                    });
                }
                updateCartSummary();
            }

            function updateQuantity(model, change) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const itemIndex = cart.findIndex(item => item.model === model);

                if (itemIndex > -1) {
                    cart[itemIndex].quantity += change;
                    if (cart[itemIndex].quantity < 1) {
                        cart[itemIndex].quantity = 1; // Ensure quantity doesn't go below 1
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCartItems(); // Reload to update UI
                }
            }

            function removeItem(model) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.model !== model); // Remove the item
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems(); // Reload to update UI
            }

            function clearCart() {
                if (confirm('คุณต้องการล้างตะกร้าสินค้าทั้งหมดใช่หรือไม่?')) {
                    localStorage.removeItem('cart');
                    loadCartItems(); // Reload to update UI
                    alert('ตะกร้าสินค้าถูกล้างเรียบร้อยแล้ว!');
                }
            }

            // Event Listeners
            cartItemsContainer.addEventListener('click', (event) => {
                const target = event.target;
                const model = target.dataset.model;

                if (target.classList.contains('decrease-quantity-btn')) {
                    updateQuantity(model, -1);
                } else if (target.classList.contains('increase-quantity-btn')) {
                    updateQuantity(model, 1);
                } else if (target.classList.contains('remove-item-btn')) {
                    if (confirm('คุณต้องการลบสินค้านี้ออกจากตะกร้าใช่หรือไม่?')) {
                        removeItem(model);
                    }
                }
            });

            checkoutButton.addEventListener('click', () => {
                alert('ดำเนินการชำระเงิน (ยังไม่ได้เปิดใช้งาน)');
                // In a real application, this would redirect to a checkout page or initiate payment.
            });

            clearCartButton.addEventListener('click', clearCart);

            // Initial load
            loadCartItems();
        });
    </script>
        <footer class="footer">
        <p>&copy; 2025 PhoneXpress. All rights reserved.</p>
        <p> PhoneNumber 082-691-5252 </p>
        <p> @iPhoneXpress@gmail.com </p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>PhoneXpress - รายละเอียดสินค้า</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/image/favicon.png" />
    <style>
        /* --- CSS Variables --- */
        :root {
            --gold: #d4af37;
            --black: #000000;
            --white: #ffffff;
            --dark-gray-bg: rgba(255, 255, 255, 0.1); /* Background color for cards/sections */
            --light-text-color: #e5e7eb; /* Secondary text color */
            --border-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Global Styles & Body --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Animations (retained for consistency) --- */
        .gold-glow {
            position: fixed;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(212, 175, 55, 0.15), transparent);
            animation: glowMove 10s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes glowMove {
            0% { transform: translateX(-30%); }
            100% { transform: translateX(30%); }
        }

        /* --- Layout & Z-index for content over glow --- */
        .navbar, .product-detail-container, .footer {
            position: relative;
            z-index: 1;
        }

        /* --- Navbar (reused from index.html) --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .logo-img {
            height: 45px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .menu a {
            color: var(--white);
            margin-left: 1.8rem;
            text-decoration: none;
            position: relative;
            font-weight: 500;
            font-size: 1.05rem;
            padding-bottom: 5px;
        }

        .menu a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: 0;
            background-color: var(--gold);
            transition: width 0.3s ease-in-out;
        }

        .menu a:hover { color: var(--gold); }
        .menu a:hover::after { width: 100%; }
        /* No active state for product-detail as it's a dynamic page */

        /* --- Call-to-Action Button (reused) --- */
        .btn {
            padding: 0.8rem 2.5rem;
            border-radius: 9999px;
            background-color: var(--gold);
            color: var(--black);
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .btn:hover {
            background-color: #f6c84f;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background-color: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
        }

        /* --- Product Detail Section Specific Styles --- */
        .product-detail-container {
            flex-grow: 1; /* Allows container to take available space */
            padding: 3rem 1.5rem;
            max-width: 1200px;
            margin: 2rem auto;
            background-color: var(--dark-gray-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            gap: 2.5rem;
            align-items: flex-start; /* Align items to the top */
        }

        .product-image-area {
            flex: 1;
            min-width: 300px; /* Minimum width before wrapping */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image-area img {
            max-width: 100%;
            max-height: 400px; /* Adjust as needed */
            object-fit: contain;
            border-radius: 10px;
        }

        .product-info-area {
            flex: 2;
            min-width: 400px; /* Minimum width before wrapping */
            padding: 1rem;
        }

        .product-info-area h1 {
            font-size: 2.8rem;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .product-info-area .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--white);
            margin-bottom: 1.5rem;
        }

        .product-info-area .description {
            font-size: 1.1rem;
            color: var(--light-text-color);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .product-info-area .features {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.8rem;
        }

        .product-info-area .features li {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            color: var(--light-text-color);
        }

        .add-to-cart-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 9999px;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .quantity-control button {
            background-color: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .quantity-control button:hover {
            background-color: #f6c84f;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            margin: 0 10px;
            -moz-appearance: textfield; /* Firefox */
        }
        /* Hide arrows for Chrome, Safari, Edge, Opera */
        .quantity-control input::-webkit-outer-spin-button,
        .quantity-control input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- Footer (reused) --- */
        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: var(--light-text-color);
            text-align: center;
            padding: 2.5rem 1.5rem;
            font-size: 0.95rem;
            margin-top: auto;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 1rem;
            }

            .menu {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-around;
            }

            .menu a {
                margin-left: 0;
                margin-right: 0;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .product-detail-container {
                flex-direction: column; /* Stack columns on small screens */
                padding: 1.5rem;
                margin: 1rem auto;
            }

            .product-image-area, .product-info-area {
                min-width: unset; /* Remove min-width to allow full width */
                width: 100%; /* Take full width */
            }

            .product-info-area h1 {
                font-size: 2rem;
            }

            .product-info-area .price {
                font-size: 2rem;
            }

            .product-info-area .description {
                font-size: 1rem;
            }

            .add-to-cart-section {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .quantity-control {
                justify-content: center; /* Center quantity controls */
            }

            .product-info-area .btn {
                width: 100%; /* Full width button on mobile */
            }
        }
    </style>
</head>

                }
    
            } else {
                // กรณีไม่พบสินค้า
                document.getElementById('product-name').textContent = 'ไม่พบสินค้า';
                document.getElementById('product-price').textContent = '';
                document.getElementById('product-description').textContent = 'ขออภัย ไม่พบรายละเอียดสำหรับสินค้านี้';
                document.getElementById('product-image').src = '';
                document.getElementById('product-image').alt = 'Product not found';
                document.querySelector('.add-to-cart-section').style.display = 'none'; // ซ่อนส่วนเพิ่มลงตะกร้า
                document.querySelector('.features').style.display = 'none'; // ซ่อนคุณสมบัติ
                document.querySelector('.product-info-area h3').style.display = 'none';
            }
    
            // --- ส่วนควบคุมจำนวนและตะกร้า (เหมือนเดิม) ---
            const decreaseBtn = document.getElementById('decrease-quantity');
            const increaseBtn = document.getElementById('increase-quantity');
            const quantityInput = document.getElementById('quantity');
            const addToCartBtn = document.getElementById('add-to-cart-btn');
    
            decreaseBtn.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value);
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                }
            });
    
            increaseBtn.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value);
                quantityInput.value = currentValue + 1;
            });
    
            addToCartBtn.addEventListener('click', () => {
                if (!product) {
                    alert('ไม่สามารถเพิ่มสินค้าลงตะกร้าได้: ไม่พบข้อมูลสินค้า');
                    return;
                }
                const quantity = parseInt(quantityInput.value);
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingProductIndex = cart.findIndex(item => item.model === modelParam);
    
                if (existingProductIndex > -1) {
                    cart[existingProductIndex].quantity += quantity;
                } else {
                    cart.push({
                        model: modelParam,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: quantity
                    });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`เพิ่ม ${product.name} จำนวน ${quantity} ชิ้น ลงในตะกร้าแล้ว!`);
                window.location.href = 'cart.html';
            });
    
            // --- ปุ่มกลับไปดูสินค้าทั้งหมด (เหมือนเดิม) ---
            document.querySelector('.btn-secondary').addEventListener('click', () => {
                window.location.href = 'allproduct.html';
            });
        });
    </script>
</body>
</html>
